<mat-form-field
  appearance="outline"
  floatLabel="never"
>
  <mat-select
    [(value)]="selectedCountry"
    matInput
    (selectionChange)="onCountrySelectChange()"
    placeholder="Select a country"
  >
    <mat-option
      *ngFor="let country of supportedCountries"
      [value]="country"
      [disabled]="country.disabled"
    >
      {{ country.name_en }}
    </mat-option>
  </mat-select>
</mat-form-field>
